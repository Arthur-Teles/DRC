<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural do Companheirismo</title>
    <link rel="stylesheet" href="css/novoUser.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="participar.js" defer></script>
    <script type="module" src="voltar.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-title">
                <div class="logo-placeholder">
                    <img src="imgs/logo_BH12.png" alt="Logo do Capítulo" class="logo">
                </div>
                <h1>Mural do Companheirismo<br><span>Capítulo Belo Horizonte Nº 12</span></h1>
            </div>
            <button id="voltar" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </header>

    <main class="content-area">
        <section id="meu-mural-painel">
            <section id="meu-mural">
                <h2>Entre para o Mural do Companheirismo do BH12!</h2>
                <form>
                    <label for="input-nome">Nome Completo:</label>
                    <input type="text" id="input-nome"><br><br>
                    <label for="input-status">Status na Ordem:</label>
                    <select id="input-status">
                        <option value="DeMolay Ativo">DeMolay Ativo</option>
                        <option value="Sênior DeMolay">Sênior DeMolay</option>
                        <option value="Sênior DeMolay & Maçom">Sênior/Maçom</option>
                        <option value="Maçom">Maçom</option>
                    </select>
                    <label for="input-amizade">Para você, qual a importância e propósito da nossa 4ª vela?</label>
                    <textarea id="input-amizade"></textarea><br><br>
                    <label for="input-foto">Selecione uma foto sua</label>
                    <input type="file" id="input-foto"><br><br>
                </form>
                <button type="button" id="enviar-card">Confirmar</button>
            </section>
        </section>
    </main>
    <footer>
        <p>© 2025 Capítulo Belo Horizonte Nº 12 - Ordem DeMolay</p>
    </footer>
</body>
</html>
